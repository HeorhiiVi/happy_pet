<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="img/logo.png"/>
    <title>Happy Pet</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <div class="wrapper">

    <header class="header">
         <div class="shapka">

            <div class="logotype">
                 <div class="logo"></div>
                <div class="logo-text"><p>Happy pet</p></div>
            </div>

            <div class="menu">
                 <div class="menu1"><a href="#">
                     <p>Главная</p></a></div>
                <div class="menu2"><a href="#">
                    <p>Друзья</p></a></div>
                <div class="menu3"><a href="#">
                    <p>О сервисе</p></a></div>
                <div class="menu4"><a href="#">
                    <p>Контакты</p></a></div>
            </div>

            <div class="cart">
                <a href="#"><div class="cart-img"></div></a>
                <div class="value"><p>4568 грн.</p></div>
            </div>

        </div>
    </header>

    <main class="main">
        <div class="content">

            <div class="content-text1">
                <p>Твой новый друг <br>с доставкой на дом</p>
            </div>

            <div class="content-text2">
                <p>Онлайн-магазин домашних животных
                <br>подарит тебе нового друга в несколько
                <br>кликов!</p>
            </div>

            <div class="route-img"></div>
                <a href="#"><div class="button">
                <div class="button-text">
                    <p>Посмотреть друзей</p></div>
                </div></a>
        </div>

        <div class="photo">
            <div class="round"></div>
            <div class="cat"></div>
        </div>
    </main>

</div>
</body>
</html>
